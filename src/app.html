<template>

	<article class="slds-card">
		<div class="slds-card__header slds-grid">
			<header class="slds-media slds-media_center slds-has-flexi-truncate">
				<div class="slds-media__figure">
					<span class="slds-icon_container slds-icon-standard-account" title="account">
          		<svg class="slds-icon slds-icon_small" aria-hidden="true">
            		<use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#contact"></use>
							</svg>
						</span>
				</div>
				<h2 class="slds-card__header-title">
					<a href="#" class="slds-card__header-link slds-truncate" title="Contact">
						<span>Contact</span>
					</a>
				</h2>
			</header>
		</div>
		<div class="slds-card__body slds-card__body_inner">
			<div
				class="slds-form slds-form-element_horizontal slds-form-element_1-col slds-form-element__control slds-size_1-of-1">
				<lightning-input type="text" label="First Name" required>
				</lightning-input>
				<lightning-input type="text" label="Last Name" required>
				</lightning-input>
				<lightning-input type="email" label="Email Address">

				</lightning-input>
				<lightning-input type="phone" label="Business Phone">
				</lightning-input>
				<lightning-input type="phone" label="Mobile">
				</lightning-input>
				<lightning-input type="text" label="Account" required></lightning-input>
			</div>
			<div class="slds-card__footer">
				<lightning-button variant="neutral" label="Cancel" title="Cancel" onclick={handleClick}
					class="slds-m-left_x-small">
				</lightning-button>
				<lightning-button variant="brand" label="Submit" title="Submit" onclick={handleClick}
					class="slds-m-right_x-small">
				</lightning-button>
			</div>
		</div>
	</article>
</template>
